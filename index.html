<!DOCTYPE html>

<meta charset="UTF-8">

<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">

<head>

    <title>proCART</title>

    <meta http-equiv="Content-Language" content="en">

    <link type="text/css" rel="stylesheet" media="all" href="main.css?v=1.1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/61196bbe6f.js" crossorigin="anonymous"></script>
    <script src="script.js?v=1.1"></script>

</head>

<body>

    <div id="splashLoad">
        <img src="images/ProCartLogo.png" id="logoSplash" class="image"/>
    </div>

    <header id="headerMain">


        <a href="index.html"><img src="images/ProCartLogo.png" id="logo" class="image"/></a>
        <!--<input type="text" placeholder="Search..">-->


        <div class="search-container">
            <form id="searchBar" onsubmit="formHandle(document.getElementById('searchInput').value)"> 
            <input type="text" placeholder="Search.." name="search" id="searchInput">
            <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>

    </header>


    <main id="itemBoxes">

        <section id="trending" class="itemBox">
            <h1>Featured</h1>

            
        </section>
        <section id="searchResults" class="itemBox displayHide">

            <h1>Search Results: <span id="searchTerm"></span></h1><a class="viewMore" onclick="closeSearch()">Close Results</a>


        </section>


    </main>

    <aside id="cartContainer" class="sidebar">

        <h1 id="cartTitle">Your Cart is Empty</h1>

        <div id="cartInfo">

            <div id="amazonContainer" class="shopCompanyContainer displayHide">
                <img src="images/a_com_w_logo_rgb.png" />
            </div>

            <div id="targetContainer" class="shopCompanyContainer displayHide">
                <img src="images/Target.png" />
            </div>

            <div id="bedBathBeyondContainer" class="shopCompanyContainer displayHide">
                <img src="images/BedBathBeyond.png" />
            </div>

            <div id="homeDepotContainer" class="shopCompanyContainer displayHide">
                <img src="images/The_Home_Depot.png" />
            </div>

        </div>

        <h3>Shipping: $<span id="shipTotal">0</span></h3>
        <h3>Total: $<span id="priceTotal">0</span></h3>

        <button id="checkOut">Check Out</button>

    </aside>

    <script>

    var form = document.getElementById("searchBar");
    form.reset();

    addProducts();

    setTimeout(splashLoad, 1500);

    function splashLoad() {
        //document.getElementById("splashLoad").style.transition = "all 5s ease";
        //document.getElementById("splashLoad").className = "loaded"
        document.getElementById("splashLoad").style.display = "none";
    }
    
    var form = document.getElementById("searchBar");
    function handleForm(event) { event.preventDefault(); } 
    form.addEventListener('submit', handleForm);

    function formHandle(text) {
        search(text);
        var form = document.getElementById("searchBar");
        form.reset();
    }

    </script>

</body>

</html>
